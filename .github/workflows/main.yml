name: Compile Engine

jobs:
  windows:
    name: run on windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1.4.1
    - name: compile
      run: | 
        cl Breakout/src/Main.cpp /std:c++latest
    - name: run
      run: |
        Breakout.exe
      shell: cmd
    - name: upload executable
      uses: actions/upload-artifact@v2
      with:
        name: windows
        path: |
          spark.exe
          
